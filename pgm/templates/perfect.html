<body>
    <script>
        var num=parseInt(prompt('enter the number'));
        var sum=0
        for(i=1;i<=num/2;i++){
            if(num % i == 0){
                sum= sum+i;
            }
        }
        if(sum == num){
           console.log(num+"is a perfect number");
        }
        else{
            console.log(num+"is not a perfect number");
        }


    </script>
    
</body>
