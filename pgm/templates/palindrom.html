<body>
<script>
    var a=parseInt(prompt("enter your number"));
    var reverse=0,rem;
    y=a;
    while(a>0){
        rem=a%10;
        reverse=reverse*10+rem;
        a=parseInt(a/10);
    }
    console.log("reverse of the number"+reverse);
    if(reverse==y){
        console.log("it is a palindrome")
    }
    else{
        console.log("it is not a palindrome")
    }

</script>
